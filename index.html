<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameter Anzeige</title>
</head>
<body>
    <h1>Parameter aus der URL</h1>

    <!-- Bereiche zur Anzeige der Parameter -->
    <div>
        <h2>Wert 1:</h2>
        <p id="param1"></p>
    </div>

    <div>
        <h2>Wert 2:</h2>
        <p id="param2"></p>
    </div>

    <script>
        // Funktion, um Parameter aus der URL zu extrahieren
        function getUrlParameters() {
            const urlParams = new URLSearchParams(window.location.search);

            // Extrahiere die Parameter und zeige sie an
            const param1 = urlParams.get('param1'); // Der erste Parameter
            const param2 = urlParams.get('param2'); // Der zweite Parameter

            // Setze die Parameter-Werte in die entsprechenden Felder
            document.getElementById('param1').textContent = param1 ? param1 : 'Kein Wert für param1';
            document.getElementById('param2').textContent = param2 ? param2 : 'Kein Wert für param2';
        }

        // Wenn die Seite geladen ist, rufe die Funktion auf
        window.onload = getUrlParameters;
    </script>
</body>
</html>
