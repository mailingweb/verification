<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic HTML Loader</title>
</head>
<body>
    <!-- Dynamischer Inhalt -->
    <div id="dynamicContent"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.js"></script>
    <script>
        const uniqueContentId = 'dynamicContent';
        const floatingContainerId = 'floatingButtonsContainer';

        function addFloatingButtons() {
            const floatingContainer = document.createElement('div');
            floatingContainer.id = floatingContainerId;

            const shadowRoot = floatingContainer.attachShadow({ mode: 'open' });

            shadowRoot.innerHTML = `
                <style>
                    .container {
                        position: fixed;
                        z-index: 10000;
                        display: flex;
                        gap: 10px;
                        transition: transform 0.3s ease, opacity 0.3s ease;
                    }

                    .vertical {
                        flex-direction: column;
                        top: 20px;
                        height: auto;
                    }

                    .horizontal {
                        flex-direction: row;
                        bottom: 20px;
                        left: 50%;
                        transform: translateX(-50%);
                        width: auto;
                    }

                    .hidden {
                        opacity: 0.5; /* Teilweise sichtbar */
                        pointer-events: none; /* Nicht interaktiv */
                        transition: transform 0.3s ease, opacity 0.3s ease;
                    }

                    .hidden.left {
                        transform: translateX(-150%); /* Nach links ausblenden */
                    }

                    .hidden.right {
                        transform: translateX(150%); /* Nach rechts ausblenden */
                    }

                    .hidden.bottom {
                        transform: translateY(200%); /* Nach unten ausblenden */
                    }

                    .button {
                        all: unset;
                        display: inline-block;
                        padding: 10px 15px;
                        font-size: 14px;
                        font-family: Arial, sans-serif;
                        color: #ffffff;
                        background-color: #007bff;
                        border-radius: 8px;
                        cursor: pointer;
                        text-align: center;
                        user-select: none;
                        white-space: nowrap;
                        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                        transition: background-color 0.2s, transform 0.2s;
                    }

                    .button:hover {
                        background-color: #0056b3;
                        transform: scale(1.05);
                    }

                    .toggle {
                        position: fixed;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        width: 40px;
                        height: 40px;
                        background-color: #007bff;
                        color: white;
                        border-radius: 50%;
                        cursor: pointer;
                        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                        font-size: 22px;
                    }

                    .toggle.left {
                        left: -20px;
                        top: 50%;
                        transform: translateY(-50%);
                    }

                    .toggle.right {
                        right: -20px;
                        top: 50%;
                        transform: translateY(-50%);
                    }

                    .toggle.bottom {
                        bottom: -20px;
                        left: 50%;
                        transform: translateX(-50%);
                    }

                    /* Mobile Anpassungen */
                    @media (max-width: 600px) {
                        .button {
                            padding: 8px 12px; /* Noch kleinere Buttons f√ºr mobile Ger√§te */
                            font-size: 12px; /* Kleinere Schrift auf mobilen Ger√§ten */
                        }

                        .toggle {
                            width: 30px;
                            height: 30px;
                            font-size: 16px; /* Kleine Schrift f√ºr den Toggle-Button */
                        }
                    }
                </style>
                <div class="container vertical" id="buttonContainer">
                    <button class="button" id="printButton">Drucken</button>
                    <button class="button" id="copyButton">In Zwischenablage kopieren</button>
                    <button class="button" id="emailButton">Per E-Mail senden</button>
                    <button class="button" id="positionButton">Position wechseln</button>
                </div>
                <div class="toggle left" id="toggleButton">‚ò∞</div>
            `;

            document.body.appendChild(floatingContainer);

            const buttonContainer = shadowRoot.getElementById('buttonContainer');
            const toggleButton = shadowRoot.getElementById('toggleButton');
            const printButton = shadowRoot.getElementById('printButton');
            const copyButton = shadowRoot.getElementById('copyButton');
            const emailButton = shadowRoot.getElementById('emailButton');
            const positionButton = shadowRoot.getElementById('positionButton');

            const positions = [
                { class: 'vertical', style: 'left: 20px;', toggleClass: 'left' },
                { class: 'horizontal', style: '', toggleClass: 'bottom' },
                { class: 'vertical', style: 'right: 20px;', toggleClass: 'right' }
            ];
            let currentPosition = 0;
            let isVisible = true;

            const updatePosition = () => {
                const { class: positionClass, style, toggleClass } = positions[currentPosition];
                buttonContainer.className = `container ${positionClass}`;
                buttonContainer.style.cssText = style;
                toggleButton.className = `toggle ${toggleClass}`;
            };

            toggleButton.addEventListener('click', () => {
                isVisible = !isVisible;

                // Abh√§ngig von der Position die Animationsrichtung festlegen
                if (!isVisible) {
                    if (currentPosition === 0) {
                        // Links ausblenden
                        buttonContainer.classList.add('hidden', 'left');
                        buttonContainer.classList.remove('bottom', 'right');
                    } else if (currentPosition === 1) {
                        // Unten ausblenden
                        buttonContainer.classList.add('hidden', 'bottom');
                        buttonContainer.classList.remove('left', 'right');
                    } else if (currentPosition === 2) {
                        // Rechts ausblenden
                        buttonContainer.classList.add('hidden', 'right');
                        buttonContainer.classList.remove('left', 'bottom');
                    }
                } else {
                    // Buttons wieder einblenden
                    buttonContainer.classList.remove('hidden', 'left', 'bottom', 'right');
                }
            });

            positionButton.addEventListener('click', () => {
                currentPosition = (currentPosition + 1) % positions.length;
                updatePosition();
            });

            updatePosition();

            printButton.addEventListener('click', () => {
                const contentDiv = document.getElementById(uniqueContentId);
                const printWindow = window.open("", "_blank");

                printWindow.document.open();
                printWindow.document.write(`
                    <!DOCTYPE html>
                    <html lang="de">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>üñ®</title>
                        <style>
                            body {
                                font-family: Arial, sans-serif;
                                margin: 2cm;
                            }
                        </style>
                    </head>
                    <body>${contentDiv.innerHTML}</body>
                    </html>
                `);
                printWindow.document.close();
                printWindow.onload = () => {
                    printWindow.focus();
                    printWindow.print();
                    printWindow.close();
                };
            });

            copyButton.addEventListener('click', () => {
                const contentDiv = document.getElementById(uniqueContentId);
                const textToCopy = contentDiv.innerText || contentDiv.textContent;

                navigator.clipboard.writeText(textToCopy)
                    .then(() => alert("Der Inhalt wurde erfolgreich in die Zwischenablage kopiert!"))
                    .catch((err) => alert("Fehler beim Kopieren: " + err));
            });

            emailButton.addEventListener('click', () => {
                const contentDiv = document.getElementById(uniqueContentId);
                const textToCopy = contentDiv.innerText || contentDiv.textContent;

                const firstLine = textToCopy.split('\n')[0];
                const currentDate = new Date();
                const formattedDate = currentDate.toLocaleString('de-DE', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });

                navigator.clipboard.writeText(textToCopy)
                    .then(() => {
                        const mailtoLink = `mailto:?subject=${encodeURIComponent(firstLine + ' - ' + formattedDate)}&body=${encodeURIComponent(textToCopy)}`;
                        window.location.href = mailtoLink;
                    })
                    .catch((err) => alert("Fehler beim Kopieren: " + err));
            });
        }

        (function () {
            const currentUrl = window.location.href;
            const encryptedData = new URL(currentUrl).searchParams.get("data");

            if (encryptedData) {
                try {
                    const decodedEncryptedData = CryptoJS.enc.Base64.parse(encryptedData).toString(CryptoJS.enc.Utf8);

                    const password = prompt("Bitte das Passwort eingeben:");
                    const bytes = CryptoJS.AES.decrypt(decodedEncryptedData, password);
                    const decryptedContent = bytes.toString(CryptoJS.enc.Utf8);

                    if (decryptedContent) {
                        const contentDiv = document.getElementById(uniqueContentId);
                        contentDiv.innerHTML = decryptedContent;

                        const scripts = contentDiv.querySelectorAll('script');
                        scripts.forEach((script) => {
                            const newScript = document.createElement('script');
                            newScript.textContent = script.textContent;
                            document.body.appendChild(newScript);
                        });
                    } else {
                        alert("Entschl√ºsselung fehlgeschlagen. Falsches Passwort?");
                    }
                } catch (e) {
                    document.body.innerHTML += '<p style="color: red;">Fehler beim Entschl√ºsseln der Daten. √úberpr√ºfen Sie das Passwort.</p>';
                }
            } else {
                document.body.innerHTML += '<p style="color: red;">Kein verschl√ºsselter Inhalt in der URL gefunden. Bitte die URL in der Form ".html?data=<encrypted-data>" aufrufen.</p>';
            }

            addFloatingButtons();
        })();
    </script>
</body>
</html>
